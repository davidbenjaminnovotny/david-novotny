<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- E-Commerce Platform - Product grid / shopping aesthetic -->
  <rect width="800" height="600" fill="#0a0a0a"/>

  <!-- Product card grid -->
  <g>
    <!-- Card 1 -->
    <rect x="100" y="100" width="180" height="220" stroke="#ffffff" stroke-width="0.5" fill="none" opacity="0.3" rx="8"/>
    <rect x="120" y="120" width="140" height="120" fill="#CDFF00" opacity="0.08" rx="4"/>
    <rect x="120" y="260" width="100" height="8" fill="#ffffff" opacity="0.4" rx="4"/>
    <rect x="120" y="280" width="60" height="6" fill="#ffffff" opacity="0.2" rx="3"/>

    <!-- Card 2 -->
    <rect x="310" y="100" width="180" height="220" stroke="#CDFF00" stroke-width="1" fill="none" opacity="0.5" rx="8"/>
    <rect x="330" y="120" width="140" height="120" fill="#CDFF00" opacity="0.15" rx="4"/>
    <circle cx="400" cy="180" r="30" stroke="#CDFF00" stroke-width="1" fill="none"/>
    <rect x="330" y="260" width="100" height="8" fill="#ffffff" opacity="0.5" rx="4"/>
    <rect x="330" y="280" width="60" height="6" fill="#CDFF00" opacity="0.6" rx="3"/>

    <!-- Card 3 -->
    <rect x="520" y="100" width="180" height="220" stroke="#ffffff" stroke-width="0.5" fill="none" opacity="0.2" rx="8"/>
    <rect x="540" y="120" width="140" height="120" fill="#ffffff" opacity="0.05" rx="4"/>
    <rect x="540" y="260" width="100" height="8" fill="#ffffff" opacity="0.3" rx="4"/>
    <rect x="540" y="280" width="60" height="6" fill="#ffffff" opacity="0.15" rx="3"/>
  </g>

  <!-- Shopping cart icon abstraction -->
  <g transform="translate(650, 400)">
    <rect x="0" y="20" width="80" height="50" stroke="#CDFF00" stroke-width="1" fill="none" rx="4"/>
    <path d="M10 20 L20 0 L60 0 L70 20" stroke="#CDFF00" stroke-width="1" fill="none"/>
    <circle cx="20" cy="80" r="8" stroke="#CDFF00" stroke-width="1" fill="none"/>
    <circle cx="60" cy="80" r="8" stroke="#CDFF00" stroke-width="1" fill="none"/>
  </g>

  <!-- Decorative elements -->
  <line x1="100" y1="380" x2="500" y2="380" stroke="#ffffff" stroke-width="0.5" opacity="0.15"/>
  <line x1="100" y1="420" x2="450" y2="420" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
  <line x1="100" y1="460" x2="400" y2="460" stroke="#ffffff" stroke-width="0.5" opacity="0.08"/>

  <!-- Price tag element -->
  <g transform="translate(150, 420)">
    <polygon points="0,20 20,0 80,0 80,40 20,40" stroke="#CDFF00" stroke-width="1" fill="#CDFF00" fill-opacity="0.1"/>
    <circle cx="15" cy="20" r="4" fill="#0a0a0a" stroke="#CDFF00" stroke-width="1"/>
  </g>

  <!-- Stars / rating -->
  <g transform="translate(330, 500)" fill="#CDFF00" opacity="0.6">
    <polygon points="10,0 12,7 20,7 14,11 16,18 10,14 4,18 6,11 0,7 8,7"/>
    <polygon points="35,0 37,7 45,7 39,11 41,18 35,14 29,18 31,11 25,7 33,7"/>
    <polygon points="60,0 62,7 70,7 64,11 66,18 60,14 54,18 56,11 50,7 58,7"/>
    <polygon points="85,0 87,7 95,7 89,11 91,18 85,14 79,18 81,11 75,7 83,7" opacity="0.3"/>
    <polygon points="110,0 112,7 120,7 114,11 116,18 110,14 104,18 106,11 100,7 108,7" opacity="0.3"/>
  </g>

  <!-- Floating badge -->
  <circle cx="480" cy="130" r="20" fill="#CDFF00"/>
  <text x="480" y="136" font-family="system-ui" font-size="14" fill="#0a0a0a" text-anchor="middle" font-weight="600">%</text>
</svg>