<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Immersive Brand Experience - Overlapping circles composition -->
  <rect width="800" height="600" fill="#0a0a0a"/>

  <!-- Large circle cluster -->
  <circle cx="250" cy="300" r="180" stroke="#CDFF00" stroke-width="1" fill="none" opacity="0.6"/>
  <circle cx="350" cy="280" r="140" stroke="#ffffff" stroke-width="0.5" fill="none" opacity="0.3"/>
  <circle cx="300" cy="350" r="100" fill="#CDFF00" opacity="0.08"/>

  <!-- Grid pattern overlay -->
  <g opacity="0.15">
    <line x1="500" y1="100" x2="500" y2="500" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="550" y1="100" x2="550" y2="500" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="600" y1="100" x2="600" y2="500" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="650" y1="100" x2="650" y2="500" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="700" y1="100" x2="700" y2="500" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="450" y1="150" x2="750" y2="150" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="450" y1="200" x2="750" y2="200" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="450" y1="250" x2="750" y2="250" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="450" y1="300" x2="750" y2="300" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="450" y1="350" x2="750" y2="350" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="450" y1="400" x2="750" y2="400" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="450" y1="450" x2="750" y2="450" stroke="#ffffff" stroke-width="0.5"/>
  </g>

  <!-- Accent elements -->
  <circle cx="600" cy="250" r="8" fill="#CDFF00"/>
  <circle cx="550" cy="400" r="4" fill="#ffffff" opacity="0.6"/>
  <rect x="620" y="380" width="60" height="60" stroke="#CDFF00" stroke-width="1" fill="none" opacity="0.4"/>

  <!-- Diagonal line accent -->
  <line x1="100" y1="500" x2="400" y2="200" stroke="#CDFF00" stroke-width="1" opacity="0.3"/>

  <!-- Small dots pattern -->
  <circle cx="150" cy="150" r="2" fill="#ffffff" opacity="0.4"/>
  <circle cx="180" cy="180" r="2" fill="#ffffff" opacity="0.4"/>
  <circle cx="210" cy="160" r="2" fill="#ffffff" opacity="0.4"/>
  <circle cx="700" cy="500" r="3" fill="#CDFF00" opacity="0.6"/>
</svg>